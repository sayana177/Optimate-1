              </div>

                <input type="password" name="pass2" onkeyup="validateForm()" id="pass2" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>

<script>
     
function validateForm() {
    var fullname = document.getElementById("fullname").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    var errorElement = document.getElementById("error_message");
    var nameRegex = /^[a-zA-Z\s]*$/;
    var emailRegex = /^\S+@\S+\.\S+$/;
    
    // Resetting previous error messages
    errorElement.style.display = "none";
    
    // Validate full name
    if (fullname.trim() === "" || !nameRegex.test(fullname)) {
        alert("Please enter a valid full name.");
        return false;
    }

    // Validate email
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    // Validate phone number
    if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
    }

    // Validate password match
    if (pass1 !== pass2) {
        alert("Passwords do not match!");
        return false;
    }
    
    return true;
}
  </script>
